<!DOCTYPE html>
<head>
	<title>City Info App</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<!-- jQuery script -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>


<div class="page">
	<div class="interface">
		<div class="city-info">
			<div class="flag">
				Get info about any country in the world!
			</div>
			<div class="info-container">
				<div class="label">
					Capital city
				</div
				><div class="label">
					Currency
				</div
				><div class="label">
					Calling code (+)
				</div>
				<br>
				<div class="capital-city">
				</div
				><div class="currency">			
				</div
				><div class="calling-code">		
				</div>
			</div>
		</div>
		<form class="countryName">
			<input type="text" placeholder="Type the country name" class="chosenCountry">
			<input type="submit" id="submit" value="Submit">
		</form>
	</div>
</div>


<!-- my script -->
<script src="js/script.js"></script>


</body>
</html>
